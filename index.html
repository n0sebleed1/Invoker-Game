<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Invoker game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="flex">
		<div class="container">
			<div class="spell"></div>
			<div class="flex center">
				<div class="orb"></div>
				<div class="orb"></div>
				<div class="orb"></div>
				<div class="invoke"></div>
			</div>
		</div>
		<div class="right procast">
			<p>
				<span class="blue">Q</span><span class="blue">Q</span><span class="blue">Q</span> - Cold Snap
			</p>
			<p>
				<span class="blue">Q</span><span class="blue">Q</span><span class="purple">W</span> - Ghost Walk
			</p>
			<p>
				<span class="purple">W</span><span class="purple">W</span><span class="purple">W</span> - E.M.P.
			</p>
			<p>
				<span class="purple">W</span><span class="purple">W</span><span class="blue">Q</span> - Tornado
			</p>
			<p>
				<span class="purple">W</span><span class="purple">W</span><span class="orange">E</span> - Alacrity
			</p>
			<p>
				<span class="orange">E</span><span class="orange">E</span><span class="orange">E</span> - Sun Strike
			</p>
			<p>
				<span class="orange">E</span><span class="orange">E</span><span class="blue">Q</span> - Forge Spirit
			</p>
			<p>
				<span class="orange">E</span><span class="orange">E</span><span class="purple">W</span> - Chaos Meteor
			</p>
			<p>
				<span class="blue">Q</span><span class="purple">W</span><span class="orange">E</span> - Deafening Blast
			</p>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
